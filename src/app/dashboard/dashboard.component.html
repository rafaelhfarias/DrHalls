<div id="buttons" align="center">
    <div class="row">
        <div class="col-md">
            <button type="button" class="btn btn-primary" (click)="TerceiroAno()">Terceiro Ano</button>
        </div>
        <div class="col-md">
            <button type="button" class="btn btn-primary" (click)="QuartoAno()">Quarto Ano</button>            
        </div>
        <div class="col-md">
            <button type="button" class="btn btn-primary" (click)="QuintoAno()">Quinto ano</button>            
        </div>    
    </div>
</div>

<div id="dashBody">  
    <h2>{{year}}</h2>
    
    <div *ngFor="let aluno of alunos">
        Nome: {{aluno.nome}} , Matricula: {{aluno.matricula}}, ID: {{aluno.id}}
    </div>
</div>
        
<div id="logout">
  <p>
    You are authenticated!
    <a routerLink="/">Go back</a>
  </p>
</div>
